<div class="container-fluid address">
  <div class="global-header address-nav text-center">
    <a ui-sref="shuwo.address.list" class="link back">
      <i class="fa fa-chevron-left"></i>
    </a>
    <span class="title">编辑收货地址</span>
  </div>
  <div class="container-fluid">
    <form class="form" style="padding: 10px 20px" name="addressForm">
      <div class="form-group">
        <label>收货人姓名</label>
        <input type="text" placeholder="输入收货人姓名" class="form-control" ng-model="address.username" required/>
      </div>
      <div class="form-group">
        <label>手机号码</label>
        <input type="tel" placeholder="输入手机号码" class="form-control" ng-model="address.mobile" required ng-pattern="pattern"/>
      </div>
      <div class="form-group">
        <label>收货地址（至少五个字）</label>
        <textarea cols="30" rows="2" placeholder="输入详细的收货地址" class="form-control" ng-model="address.address" required ng-pattern="addressPattern"></textarea>
      </div>
      <button class="btn btn-success btn-block" ng-disabled="!addressForm.$valid" ng-click="saveAddress()"><i class="fa fa-save"></i> 保存地址</button>
    </form>
  </div>
</div>
